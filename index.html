<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Online</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

  <!-- NAV -->
  <nav>
    <li>Inicio</li>
    <li>Tienda</li>
    <li>Contacto</li>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-text">
      <h1>SHOPPING <br> ONLINE</h1>
      <p>
        Aprovechá nuestras ofertas especiales, diseño exclusivo 
        y envíos a todo el país. Comprá fácil, rápido y seguro 
        desde tu casa.
      </p>
      <button>Comprar ahora</button>
    </div>

    <img src="./images/shop.png" class="hero-img" alt="ilustración shopping">
  </section>

  <!-- WIDGET -->
  <section class="widget-section">
    <h2>Testimonios de Clientes</h2>

    <div id="testimonial-widget" data-cantidad="3"></div>
    <script src="http://localhost:3000/widget.js" async></script>
  </section>
<footer class="footer">
  <div class="footer-content">
    <p>© 2025 Mi Tienda Online — Todos los derechos reservados.</p>
   
  </div>
</footer>
</body>
</html>
